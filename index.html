<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

    </div>
    <div class="editMenu">
        <form>
            <label for="editTitle">To-Do Title:</label>
            <input type="text" id="editTitle">
            <label for="editContent">To-Do Content:</label>
            <input type="text" id="editContent">
            <button id="ToDoEdit">Edit Item</button>
            <button id="ToDoCancelEdit">Cancel Edit</button>
        </form>
    </div>
    <div class="addTodo"></div>
    <div class="addTodoMenu">
        <form>
            <label for="ToDoTitle">To-Do Title:</label>
            <input type="text" id="ToDoTitle">
            <label for="ToDoContent">To-Do Content:</label>
            <input type="text" id="ToDoContent">
            <button id="ToDoAdd">Add Item</button>
            <button id="ToDoCancelAdd">Discard Item</button>
        </form>
    </div>
</body>
<script src="main.js"></script>

</html>
